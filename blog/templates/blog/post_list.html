
{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                Publi√© le : {{post.published_date}}
            </div>
        {% endif %}
        <h4><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h4>
        <p>{{post.text|linebreaks}}</p>
        <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Commentaires : {{post.approved_comments.count}}</a>
    </div>
{% endfor %}

{% endblock %}
