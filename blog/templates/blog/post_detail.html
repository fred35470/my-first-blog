
{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{post.published_date}}
            </div>
        {% endif %}
        <h4>{{post.title}}</h4>
        <p>{{post.text|linebreaks}}</p>
    </div>

{% endblock %}git
